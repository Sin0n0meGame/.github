name: Label Add on Priority

on:
  issues:
    types: [opened]

jobs:
  label_issue:
    runs-on: ubuntu-latest

    steps:
      - name: Check Issue Content
        id: check_content
        uses: actions/github-script@v6
        with:
          script: |
            const issueBody = context.payload.issue.body;
            const priorityMatch = issueBody.match(/### 緊急度\s*\n\s*(緊急|高|中|低)/);

            if (priorityMatch) {
              const priority = priorityMatch[0];
              let label = '';

              switch(priority) {
                case '緊急':
                  label = '緊急';
                  break;
                case '高':
                  label = '優先度: 高';
                  break;
                case '中':
                  label = '優先度: 中';
                  break;
                case '低':
                  label = '優先度: 低';
                  break;
              }
              return { label };
            }

            return { label: '' };

      - name: Add Label
        if: steps.check_content.outputs.label != ''
        uses: actions-ecosystem/action-add-labels@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          labels: ${{ steps.check_content.outputs.label }}
